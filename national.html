	<title>Document</title>

	<style>
		:root {
			--blue: #2360ff;
			--blue-hover: #1150ee;
			--red: #f21d1d;
			--green: #00ad1c;
			--black: #051723;
			--gray: #bababa;
			--purple: #96009e;
			--white: white;
			--fs-normal: 15px;
			--h2: 1.4em;
			--h3: 1.2em;
			--extra-bold: 800;
			--bold: 700;
			--semi-bold: 500;
			--normal: 400;
			--letter-spacing-1: 3px;
			--content-area: 900px;
			--btn-padding: 24px 32px;
			--mr-1: 10px;
		}

		/* ================= ESTILOS GENERALES ===============*/
		body {
			margin: 0;
			font-family: "Montserrat";
			font-size: var(--fs-nomral);
			font-weight: var(--normal);
			display: flex;
			justify-content: center;
			min-height: 100vh;
			height: 100%;
			text-align: center;
		}

		/* CONTAINER */
		.container {
			max-width: var(--content-area);
			width: var(--content-area);
			min-width: 375px;
			/* 	border: 1px solid red; */
		}

		/* ESTILOS DE ROWS */
		.row {
			padding: 1rem;
		}

		.row-blue {
			background-color: var(--blue);
			color: var(--white);
		}

		.image-container img {
			/* 	display: block; */
			/* 	margin: auto; */
			/* 	width: 375px; */
			/* 	height: 600px; */
			height: auto;
			width: auto;
		}

		h1 {
			font-weight: var(--extra-bold);
			letter-spacing: var(--letter-spacing-1);
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		i.fa-brands {
			font-size: 32px;
			color: #ddd;
			cursor: pointer;
		}

		/* DISPLAY FLEX */
		.d-flex {
			display: flex;
			justify-content: center;
		}

		.mr-1 {
			margin: var(--mr-1);
		}

		.icons-container {
			display: flex;
			gap: 24px;
		}

		/* ================================================== */
		/* FONT WEIGHTS  */
		.extra-bold {
			font-weight: var(--extra-bold);
		}

		.bold {
			font-weight: var(--bold);
		}

		.semi-bold {
			font-weight: var(--semi-bold);
		}

		/* COLORES DE FUENTES */
		.text-blue {
			color: var(--blue);
		}

		.text-white {
			color: var(--white);
		}

		/* ESTILOS DE BOTONES */
		.btn {
			border: none;
			padding: 1rem;
			border-radius: 50px;
			min-width: 200px;
			text-transform: uppercase;
			font-family: "Montserrat";
			cursor: pointer;
			padding: var(--btn-padding);
		}

		.btn-big {
			width: 490px;
			font-weight: var(--extra-bold);
			font-size: var(--h2);
		}

		.btn-blue {
			background-color: var(--blue);
			color: var(--white);
		}

		/*============ HOVER: HOVER ============*/
		@media (hover: hover) {
			.btn-blue:hover {
				background-color: var(--blue-hover);
				color: var(--white);
			}

			i.fa-brands:hover {
				color: var(--white);
				transform: scale(110%);
			}
		}

		/* =================================== */
		/* MEDIA QUERYS */
		@media screen and (max-width: 650px) {
			h1 {
				font-size: 20px;
				letter-spacing: 0;
			}

			.btn {
				width: 100%;
				font-size: 18px;
			}

			.image-container {
				paddgin: 0;
			}

			.image-container img {
				width: 100%;
			}
		}

		/* === */

			background-image: url("https://05e78ad436.imgdist.com/pub/bfra/3c38dowi/cbk/04s/ew3/LOGO-NATIONAL-ENTERNTAINMENT_150x150.png");
		}
	</style>

</head>
